[build]
  publish = "_site"
  command = "bundle install && npm install && npm run build"

# Headers for better caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"
