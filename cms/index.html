<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prosper XO CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <!-- Delay CMS initialization -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <style>
      .logo {
        display: block;
        margin: 2rem auto;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <img src="/prosper-website-logo.png" alt="Prosper XO" class="logo" />

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>

    <script>
      function waitForCMS() {
        if (typeof CMS !== "undefined" && typeof netlifyIdentity !== "undefined") {
          CMS.init();
        } else {
          setTimeout(waitForCMS, 50);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Init Netlify Identity before CMS
        netlifyIdentity.on("init", user => {
          if (!user && window.location.hash.includes("invite_token=")) {
            netlifyIdentity.open("signup");
          }
        });

        netlifyIdentity.on("login", user => {
          console.log("‚úÖ Logged in:", user.email);
        });

        netlifyIdentity.on("logout", () => {
          console.log("üö™ Logged out");
        });

        netlifyIdentity.init(); // ‚Üê This must run before CMS.init()
        waitForCMS();
      });
    </script>
  </body>
</html>
