<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <style>
      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 400px;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 50%;
        }
      }
    </style>

    <script>
      // âœ… Normalize invite_token hash BEFORE CMS loads
      (function normalizeInviteToken() {
        const hash = window.location.hash;
        if (hash.startsWith("#/invite_token=")) {
          const fixedHash = "#" + hash.slice(2);
          history.replaceState(null, null, fixedHash);
        }
      })();

      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <img
      src="/prosper-website-logo.png"
      alt="Prosper XO"
      class="logo"
    />

    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>

    <script>
      function waitForCMS() {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          setTimeout(waitForCMS, 50);
        }
      }

      document.addEventListener("DOMContentLoaded", waitForCMS);
    </script>
  </body>
</html>
