<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>

    <style>
      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 400px;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 50%;
        }
      }
    </style>

    <!-- ðŸ‘‡ Load Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ðŸ‘‡ Delay CMS auto init -->
    <script>
      window.CMS_MANUAL_INIT = true;

      function fixInviteToken() {
        const hash = window.location.hash;
        if (hash.startsWith("#/invite_token=")) {
          history.replaceState(null, null, "#" + hash.slice(2));
        }
      }

      fixInviteToken();
    </script>
  </head>

  <body>
    <img src="/prosper-website-logo.png" alt="Prosper XO" class="logo" />

    <!-- ðŸ‘‡ Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>

    <!-- ðŸ‘‡ Manually init CMS -->
    <script>
      function waitForCMS() {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          setTimeout(waitForCMS, 50);
        }
      }

      document.addEventListener("DOMContentLoaded", waitForCMS);
    </script>
  </body>
</html>
