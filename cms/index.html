<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="cms.css" />

    <!-- ðŸ‘‡ Delay CMS auto init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>

  <body>
    <div class="logo-container">
      <img src="/prosper-website-logo.png" alt="Prosper XO" class="logo" />
    </div>

    <!-- ðŸ‘‡ Load Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- ðŸ‘‡ Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>

    <!-- ðŸ‘‡ Manually init CMS and Netlify Identity -->
    <script>
      function waitForCMS() {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          setTimeout(waitForCMS, 50);
        }
      }

      netlifyIdentity.on('init', user => {
        if (!user && window.location.hash.includes('invite_token=')) {
          netlifyIdentity.open('signup');
        }
      });

      netlifyIdentity.init();
      waitForCMS();
    </script>
  </body>
</html>
