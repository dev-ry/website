      <div class="survey-buttons">
        <a
          href="https://forms.gle/14LM4yptHkYyJiGdA"

          target="_blank"
          rel="noopener"

        >
        <a
          href="https://forms.gle/fEw3hWdYoLfSobPy7"
          class="btn pink"
          target="_blank"
          rel="noopener"
          >Venue</a

        <a
          href="https://forms.gle/nMoYZT6Eb5v1i7Vh7"
          class="btn yellow"
          target="_blank"
          rel="noopener"

          class="btn blue"
          target="_blank"
          rel="noopener"
