---
layout: default
---

<article class="blog-post">
  <div class="post-header">
    {% if page.cover_image %}
    <div class="post-cover">
      <img src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}" />
    </div>
    {% endif %}

    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.summary %}
      <p class="post-summary">{{ page.summary }}</p>
      {% endif %}

      <div class="post-details">
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>

        {% if page.tags.size > 0 %}
        <div class="post-tags">
          {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="post-content">{{ content }}</div>

  <div class="post-navigation">
    <a href="{{ '/blog' | relative_url }}" class="back-to-blog"
      >← Back to Blog</a
    >
  </div>
</article>
